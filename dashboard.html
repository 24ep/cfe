<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
  }
  .wrap {
    position: fixed;
    inset: 0;
    overflow: hidden;
    background: #000;
  }
  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 60vw;
    height: 60vh;
    border: 0;
    background: #000;
    transform: scale(calc(100 / 60));
    transform-origin: top left;
  }
  #loader {
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
</style>

<div class="wrap">
  <div id="loader">Loading Power BI report...</div>
</div>

<!-- Hidden iframe preloading -->
<iframe 
  id="hiddenFrame"
  title="SX-template"
  src="https://app.powerbi.com/view?r=eyJrIjoiNmY5YjQyMjEtYmZkNS00OWI3LWIwYjMtNjI4ZWFlOWQxYTgzIiwidCI6ImE0ZTY5NmQ4LTg4OTktNGNhNy1iN2VhLTNiZjY0ODNjYzkwZCIsImMiOjEwfQ%3D%3D"
  style="display:none;"
  allowFullScreen="true">
</iframe>

<script>
  const hiddenFrame = document.getElementById("hiddenFrame");
  const wrap = document.querySelector(".wrap");
  const loader = document.getElementById("loader");

  hiddenFrame.onload = () => {
    // Remove loader
    loader.remove();
    // Show the iframe in the wrap
    hiddenFrame.style.display = "block";
    wrap.appendChild(hiddenFrame);
  };
</script>
